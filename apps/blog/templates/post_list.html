{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
	<h1>Post List</h1>
	<hr>
	{% for post in posts %}
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
	<small>
		{{ post.created_on.date }} |&nbsp;
		Categories:&nbsp;
		{% for category in post.categories.all %}
		<a href="{% url 'category_post_list' category.name %}">
			{{ category.name }}
		</a>&nbsp;
		{% endfor %}
	</small>
	<p>{{ post.body | slice:":400" }}...</p>
	{% endfor %}
</div>
{% endblock %}
